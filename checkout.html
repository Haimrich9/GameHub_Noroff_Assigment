		<main class="checkout">
			<section class="summary">
				<h1>Order Summary</h1>
				<div class="item grid_container">
					<div class="grid_item"><img src="img/GameHub_covers10.jpg" alt="Forge Legend game cover" /></div>

					<div class="grid_item">
						<h3>Forge Legend</h3>

						<span>39.99$</span>
					</div>
				</div>
				<div class="item grid_container">
					<div class="grid_item"><img src="img/GameHub_covers5.jpg" alt="Assassin game cover" /></div>

					<div class="grid_item">
						<h3>Assassin</h3>

						<span>39.99$</span>
					</div>
				</div>
				<div class="item">
					<h3>Subtotal</h3>

					<span>79.98$ (2 items)</span>
				</div>
			</section>

			<section class="adress">
				<h2>Delivery Adress</h2>
				<form class="grid_container">
					<label for="first_name">First name</label>
					<input type="text" id="first_name" name="first_name" />

					<label for="last_name">Last name</label>
					<input type="text" id="last_name" name="last_name" />

					<label for="mail">Mail</label>
					<input type="email" id="mail" name="mail" />

					<label for="tlf">Tlf</label>
					<input type="tel" id="tlf" name="tlf" />

					<label for="address">Street Address</label>
					<input type="text" id="address" name="address" />

					<label for="city">City</label>
					<input type="text" id="city" name="city" />

					<label for="zip_code">Zip Code</label>
					<input type="number" id="zip_code" name="zip_code" />
				</form>
			</section>
			<section class="pay">
				<h2>Payment methode</h2>
				<form>
					<input type="radio" id="card" name="payment" value="card" />
					<label for="card">card</label>
					<input type="radio" id="paypal" name="payment" value="paypal" />
					<label for="paypal">paypal</label>
				</form>
			</section>

			<section class="total">
				<div class="grid_container">
					<h3 class="grid_item">Subtotal</h3>
					<span class="grid_item">39.99$</span>
				</div>
				<div>
					<a href="checkout_success.html"><h2>Pay Now</h2></a>
				</div>
			</section>
		</main>
