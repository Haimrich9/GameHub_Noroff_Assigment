<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="GameHub is your ultimate online store for digital games, offering a wide selection at competitive prices. Discover and purchase top games for less." />
		<link rel="stylesheet" href="src/styles.css" />
		<link rel="shortcut icon" href="img/GameHub_Logo.png" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
		<script src="src/app.js" defer></script>
		<title>Contact | GameHub</title>
	</head>
	<body>
		<header></header>
		<section class="contact_about--grid_container grid_container">
			<div class="contact grid_item" id="contact">
				<h3>Contact us</h3>
				<form class="grid_container">
					<label for="first_name">First name</label>
					<input type="text" id="first_name" name="first_name" />
					<label for="last_name">Last name</label>
					<input type="text" id="last_name" name="last_name" />
					<label for="mail">Mail</label>
					<input type="email" id="mail" name="mail" />
					<label for="message">Message</label>
					<input type="text" id="message" name="message" />
					<input type="submit" value="Submit" class="submit" />
				</form>
			</div>
		</section>
		<footer></footer>
	</body>
</html>
